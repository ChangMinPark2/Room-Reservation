spring:
  # 데이터소스 설정
  datasource:
    url: jdbc:mysql://localhost:3306/room_reservation?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8&useUnicode=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: room_user
    password: room_pass

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop  # 개발환경: 애플리케이션 시작시 테이블 재생성
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    defer-datasource-initialization: true

  # SQL 초기화 설정
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

# 로깅 설정
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.room.reservation: DEBUG

# 서버 설정
server:
  port: 8080

# Swagger 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
